<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="background-color: #f2f2f2; font-family: Arial, sans-serif;">

    <div class="formcontainer" style="width: 300px; margin: 100px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;">
        <form>
            <label style="font-weight: bold;">Username:</label><br>
            <input type="text" placeholder="Enter your username" id="username" style="width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

            <label style="font-weight: bold;">Email:</label><br>
            <input type="email" placeholder="Enter your mailid" id="mailid" style="width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

            <label style="font-weight: bold;">Password:</label><br>
            <input type="password" placeholder="Enter your password" id="password" style="width: 100%; padding: 8px; margin: 5px 0 20px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Login
            </button>
        </form>
    </div>
    
</body>
</html>
