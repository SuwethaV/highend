<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .formcontainer {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 340px;
    }

    .formcontainer h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .gender-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .gender-group input[type="radio"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="formcontainer">
    <h2>Login</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />

      <label for="mailid">Email</label>
      <input type="email" id="mailid" placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" />

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>

      </div>
        <label><input type="checkbox" id="checkbox">I declare that all of the above provided information are true to the best of my knowledge</label>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
